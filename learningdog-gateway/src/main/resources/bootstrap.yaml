spring:
  application:
    name: gateway
  cloud:
    nacos:
      server-addr: localhost:8848
      discovery:
        namespace: dev
        group: learningdog-project
      config:
        namespace: dev
        group: learningdog-project
        refresh-enabled: true
        file-extension: yaml
        shared-configs:
          - data-id: logging-${spring.profiles.active}.yaml
            group: learningdog-common
            refresh: true

  profiles:
    active: dev